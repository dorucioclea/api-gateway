<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Strict//EN"
        "http://www.w3.org/TR/xhtml1/DTD/xhtml1-strict.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:h="http://java.sun.com/jsf/html"
      xmlns:p="http://primefaces.org/ui"
      xmlns:c="http://java.sun.com/jsp/jstl/core"
        >
<h:head>
    <title>API-Engine: OAuth2 Consent</title>
    <meta http-equiv="Content-Type" content="text/html; charset=utf-8"/>
    <!--<h:outputStylesheet name="css/screen.css"/>-->
</h:head>
<h:body style="margin: 0;
          padding: 0;
          background-color: #fcfcfc;
          font-size: 0.8em;
          color: #347EA6;">
    <div style="margin: 0 auto;
          padding: 0 20px 10px 20px;
          border-top: 3px solid #347EA6;
          border-left: 3px solid #347EA6;
          border-right: 3px solid #347EA6;
          border-bottom: 3px solid #347EA6;
          width: 465px; /* subtract 40px from banner width for padding */
          background: #FFFFFF;
          background-repeat: repeat-x;
          padding-top: 30px;
          margin-top: 30px;
          box-shadow: 3px 3px 15px #d5d5d5;">
        <div style="  float: left;width: 500px;margin: 20px;">
                <h1><h:outputLabel value="#{authController.appName}"/> (<h:outputLabel
                        value="#{authController.appVersion}"/>)</h1>
                <img src="data:image/png;base64,#{authController.base64AppLogo}" alt="#{authController.appName}"
                     width="80"/>

                <div>
                    <p>Do you want to grant <h:outputLabel value="#{authController.appName}"/>, published by <h:outputLabel
                            value="#{authController.userName}"/>?</p>
                </div>
                <h2><h:outputLabel value="#{authController.appName}"/> would like to:</h2>

                <div class="scopebox" style="margin: 20px;">
                    <c:forEach var="item" items="#{authController.scopes}">
                        <p class="scope" style="   border: solid 1px #CCCCCC;
                           background-color: #f9f9f9;
                           font-size: 1.2em;
                           padding: 4px;
                           width: 355px;
                           margin: 4px 4px 0px 4px;
                           display: table;">
                            <h:outputLabel value="#{item}"/>
                        </p>
                    </c:forEach>
                </div>
            <h:form id="consentform" style="
              font-size: 1.2em;
              width: 275px;
              float: left;
              margin: 20px 0px;
              padding: 20px;">
                <p id="buttonbox" style="float: right;">
                    <h:panelGrid columns="2">
                        <h:commandButton value="CANCEL" type="submit" action="#{authController.onButtonCancel}" />
                        <h:commandButton value="GRANT" type="submit" action="#{authController.onButtonGrant}" />
                    </h:panelGrid>
                </p>
            </h:form>
        </div>
        <div id="footer" style="  clear: both;text-align: center;color: #666666;font-size: 0.85em;">
            <p>
                The API Management Engine will use this information in accordance with their respective terms of service and privacy policies.<br/>
            </p>
        </div>
    </div>
</h:body>
</html>
