    gatewaykeys {
      request_path = "/keys/",
      name = "gatewaykeys",
      upstream_url = "https://api.t1t.be/t1g-auth/v1/gtw/tokens",
      strip_request_path = true
    },
    cluster_info {
      request_path = "/cluster",
      name = "kong.cluster",
      upstream_url = "http://172.30.10.6:8001",
      strip_request_path = false
    }
  }
