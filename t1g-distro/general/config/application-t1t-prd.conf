apiapp {
  environment="PRD",
  kong {
    host="prodapim.t1t.be",
    endpoint_url = "https://prodapim.t1t.be",
    management_url = "http://adminapim.t1t.be:8001",
    page_size = 200
  },
  idp {
    entity_id = "https://idp.t1t.be/auth/realms/Trust1Gateway",
    saml_endpoint_url = "https://idp.t1t.be/auth/realms/Trust1Gateway/protocol/saml",
    scim_endpoint_url = "none",
    oauth_endpoint_url = "https://idp.t1t.be/auth/realms/Trust1Gateway/protocol/oauth",
    nameid_format = "urn:oasis:names:tc:SAML:2.0:nameid-format:entity",
    client_id = "none",
