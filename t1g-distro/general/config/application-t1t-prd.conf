  metrics {
    scheme = "http",
    url = "metrics.t1t.be",
    ports{
      default: "3000"
    },
    galileo{
        service_token: "558a95f80f7a734609de5c04",
        environment: "t1t-prod",
        retry_count: 10,
        queue_size: 1000,
        flush_timeout: 2,
        log_bodies: false,
        connection_timeout: 30,
        host: "socket.analytics.mashape.com",
        port: 80,
        https: true,
        https_verify: false
    }
  },
  defaults {
    orgId = "Trust1Team",
